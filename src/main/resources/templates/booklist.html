<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->
</head>
<body>
    <!--navi-->
    <nav class="navbar navbar-expand-lg bg-dark mt-1">
        <div class="container-fluid ">
          <a class="navbar-brand text-white" href="#">Book Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="availablebook">Available Books</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="mybooks">My Books</a>
              </li>
              
            </ul>
            <div>
                <a class="nav-link active text-white" aria-current="page" href="book_registor">New Book Registor</a>
            </div>
            
          </div>
        </div>
      </nav>
      <!--table-->
      <div class="container mt-3 mx-5 ">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">PRICE</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="b :${book}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.name}"></td>
                <td th:text="${b.author}"></td>
                <td th:text="${b.price}"></td>
                <td><a  style="color:blue;" class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To Mybook</a>
            </tr>
            </tbody>
          </table>
      </div>
      
    
</body>
</html>
